<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign up</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="Register.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <script defer src="validate.js"></script> 
</head>
<body>
  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h2 class="title">Register</h2>
      <form action="" name="myform" onsubmit="return validate()" id="myform">
        <div class="input-group"> <!--Name-->
          <input name="userName" id="userName" type="text" placeholder="Full name"/>
          <label for="userName">Full name</label>
          <span class="validate" id="userNameerror"></span>
        </div>
        <div class="text-left"> <!--Gender-->
          <p>Gender</p>
          <label class="radio-button palceholder">
            <input type="radio" class="radio-button__input form-control" id="userGender" name="userGender" value="Male">
            <span class="radio-button__control"></span>
            <span class="radio-button__label">Male</span>
          </label>
          <label class="radio-button palceholder">
            <input type="radio" class="radio-button__input form-control" id="userGender" name="userGender" value="Female">
            <span class="radio-button__control"></span>
            <span class="radio-button__label">Female</span>
          </label>
      <span class="text-left-error" id="userGendererror"></span>
        </div>

        <div class="input-group"> <!--password-->
          <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="Password" />
          <label class="palceholder" for="userPassword">Password</label>
          <span class="validate" id="userPassworderror"></span>
          <span class="validate" id="userPassworderror2"></span>
        </div>
        <div class="input-group"> <!--confirm password-->
          <input class="form-control" name="userConfirmPassword" id="userConfirmPassword" type="password" placeholder="COnfirm password" />
          <label class="palceholder" for="userConfirmPassword">Confirm password</label>
          <span class="validate" id="userConfirmPassworderror"></span>
        </div>
        <button type="submit" >Sign Up</button>
      </form>
    </div>

  </div>

</body>
</html>
